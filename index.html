<html lang="en">
  <head>
    
  </head>



<body>
<h1 id="title">Tell me about Music</h1>
  <p id="description">This is a survey where you can teel us about music you are inspired by.</p>
  <form id="survey-form">
    <label id="name-label">Name </label>
    <input type="text" name="name" id="name" required placeholder="First Name"</br>
  <label id="email-label">Email </label>
  <input type="email" email="email" id="email" required placeholder="Best Email"</br>
<label id="number-label">Number </label>
<input type="number" number="number" id="number" min="0"max="10" required placeholder="R"</br>

<select id="dropdown" name="guitar">
  <option value="fender">Fender</option>
  <option value="martin">Martin</option>
  <option value="epiphone">Epiphone</option>
  <option value="other">Other</option>
</select>

<br>
<input type="radio" name="gender" value="male"> Male<br>
<input type="radio" name="gender" value="female"> Female<br>
<input type="radio" name="gender" value="other"> Other
<br>

<input type="checkbox" name="vehicle1" value="Bike"> I have a Bike<br>
<input type="checkbox" name="vehicle1" value="Car"> I have a Car<br>
<input type="checkbox" name="vehicle1" value="Boat"> I have a Boat<br>

<textarea placeholder="Additional Comments></textarea>

  <input type="submit" id="submit">
  </form>
<script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
  
</html>
